<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page Title</title>
</head>
<body>

{% if all_albums %}
    <h1> Home Page </h1>

    <ul>
        {% for album in all_albums %}
            <li> <a href = "{% url 'music:detail' album.id %}"> {{album.album_title}} </a></li>
        {% endfor %}
    </ul>

{% else %}
    <h3> You don't have any albums </h3>
{% endif %}
</body>
</html>
